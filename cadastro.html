<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificação de Segurança</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      color: #ffffff;
      text-align: center;
      padding: 20px;
      overflow: hidden;
    }

    .container {
      max-width: 500px;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .spinner {
      width: 80px;
      height: 80px;
      margin: 0 auto 30px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #ffffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    h2 {
      font-size: 24px;
      font-weight: 600;
      margin: 0 0 20px 0;
      letter-spacing: -0.3px;
    }

    .status-text {
      font-size: 16px;
      margin: 0 0 30px 0;
      opacity: 0.9;
      font-weight: 400;
    }

    .progress-container {
      width: 100%;
      height: 8px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50px;
      overflow: hidden;
    }

    .progress-bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #10b981 0%, #34d399 100%);
      border-radius: 50px;
      transition: width 0.3s ease-out;
    }

    .help-text {
      font-size: 13px;
      margin: 20px 0 0 0;
      opacity: 0.7;
      font-weight: 400;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h2>Verificação de Segurança</h2>
    <p class="status-text" id="status">Iniciando verificação...</p>
    <div class="progress-container">
      <div class="progress-bar" id="progress"></div>
    </div>
    <p class="help-text">Aguarde enquanto validamos seu acesso...</p>
  </div>

  <script>
    const statusEl = document.getElementById('status');
    const progressEl = document.getElementById('progress');

    function setProgress(percent, text) {
      progressEl.style.width = percent + '%';
      statusEl.textContent = text;
    }

    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function runVerification() {
      const isVerified = localStorage.getItem('app_verified_user') === 'true';

      if (isVerified) {
        window.location.href = '/dashboard.html';
        return;
      }

      setProgress(20, 'Verificando navegador...');
      await delay(400);

      const userAgent = navigator.userAgent;
      if (!userAgent || userAgent.length < 10) {
        setProgress(0, 'Verificação falhou');
        await delay(1500);
        window.location.href = '/';
        return;
      }

      setProgress(45, 'Analisando conexão...');
      await delay(500);

      const perfStart = performance.now();
      await delay(100);
      const perfEnd = performance.now();

      if (perfEnd - perfStart < 50) {
        setProgress(0, 'Verificação falhou');
        await delay(1500);
        window.location.href = '/';
        return;
      }

      setProgress(70, 'Validando dispositivo...');
      await delay(600);

      const hasLocalStorage = typeof Storage !== 'undefined';
      if (!hasLocalStorage) {
        setProgress(0, 'Verificação falhou');
        await delay(1500);
        window.location.href = '/';
        return;
      }

      setProgress(90, 'Finalizando verificação...');
      await delay(400);

      setProgress(100, 'Verificação concluída!');
      await delay(500);

      localStorage.setItem('app_verified_user', 'true');
      window.location.href = '/dashboard.html';
    }

    runVerification();
  </script>
</body>
</html>
